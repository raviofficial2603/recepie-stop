{% block content %}
    <div class="container shadow-lg p-3 m-6">
    <form class="mt-3 col-6 mx-auto" method="POST" action="/{{url}}">
      {% csrf_token %}
      <center><h1>{{type}} Recepie</h1></center>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Recepie Name</label>
          <input value="{{recepie.recepieName}}" type="text" class="form-control" name="recepie-name" id="exampleInputEmail1" required aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Make sure as short as possible</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Recepie Description</label>
          <textarea name="recepie-description" name="recepie-description" class="form-control" id="exampleInputPassword1" required cols="30" rows="10">{{recepie.recepieDescription}}</textarea>
        </div>
        <div class="mb-3">
          <label for="exampleInputEmail2" class="form-label">Recepie Image URL</label>
          <input value="{{recepie.recepieImage}}" type="url" class="form-control" name="recepie-image" required id="exampleInputEmail2" aria-describedby="emailHelp">
          <div id="emailHelp2" class="form-text">Make sure it's a valid URL</div>
        </div>
        <button type="submit" class="btn-lg btn btn-primary mx-auto d-block">{{type}} Recepie</button>
      </form>
    </div>
{% endblock %}
